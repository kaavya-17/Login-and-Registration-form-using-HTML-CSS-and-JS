<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>REGISTER</h1>
        <form>
          <div class="text-center" id="display"></div>
          <div class="form-group">
            <label>Name</label>
            <input
              class="form-control"
              type="text"
              id="tbname"
              name="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              class="form-control"
              type="email"
              id="tbemail"
              name="email"
              placeholder="Enter your Email"
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              class="form-control"
              type="password"
              id="tbpwd"
              name="password"
              placeholder="Enter password"
            />
          </div>

          <div class="text-center">
            <button
              type="button"
              id="signup"
              class="btn btn-primary"
              onclick="registerUser()"
            >
              Register
            </button>
          </div>
          <br />
          <div class="text-center">
            <label
              >Already have account? &nbsp;
              <a href="login.html">Login</a></label
            >
          </div>
        </form>
      </div>
    </div>

  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBEd9sRzR5ZT6HTKXUlWOxTHl9Dpl_qPCM",
      authDomain: "loginregister-7a341.firebaseapp.com",
      databaseURL: "https://loginregister-7a341-default-rtdb.firebaseio.com",
      projectId: "loginregister-7a341",
      storageBucket: "loginregister-7a341.appspot.com",
      messagingSenderId: "526992907918",
      appId: "1:526992907918:web:48daff0faacbd4622db3df"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    signup.addEventListener('click', (e) => {

var email = document.getElementById('tbemail').value;
var password = document.getElementById('tbpwd').value;
var username = document.getElementById('tbname').value;

createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;

    set(ref(database, 'users/' + user.uid), {
          username: username,
          email: email,
         
        })
        alert('User Created!')
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
    // ..
  });

});
  </script>
  <script src="script.js"></script>
</html>
